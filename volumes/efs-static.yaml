apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-expense
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0410f8989e16fd478

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-expense-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: efs-expense
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: efs-nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: efs-expense
      mountPath: "/usr/share/nginx/html"
  volumes:
  - name: efs-expense
    persistentVolumeClaim:
      claimName: efs-expense-claim